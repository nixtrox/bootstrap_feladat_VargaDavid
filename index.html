<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"

    <title>Bootstrap</title>

<body>
    
    <div class="container">

        <div class="row">
            <div class="col-12 col-md-4"><img src="img/canon_camera.png" alt="image" width="100%" height="auto"> <p>Canon kamera</p> <p class="mt-0">430.000Ft</p></div>
            <div class="col-12 col-md-4"><img src="img/jbl_boombox.png" alt="image" width="100%" height="auto"> <p>JBL boombox</p> <p class="mt-0">24.000Ft</p></div>

        </div>
